<!DOCTYPE html>

  <head>

    <meta charset="utf-8" />

      />
    <script

    <script type="text/javascript" src="js/reservation.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Motorbike Reservation</title>
  </head>
  <body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MOTORBIKE STORE</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Servicios
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="category.html">Category</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="client.html">Clients</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="message.html">Messages</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="motorbike.html">Motorbikes</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="reservation.html">Reservations</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="reports.html">Reports</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search"
              aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Contenedor  -->
    <div class="container" id="Reservation">
      <div class="Secciones">
        <div class="container-fluid">
          <h4>Modulo Reservaciones</h4>
          <div class="row">
            <div class="col-10">
              <div class="mb-3">
                <input class="text-center" type="text" id="idReservation" placeholder="ID" disabled>
                Start Date >>><input type="date" id="startDate" />
                Devolution Date >>><input type="date" id="devolutionDate" />
              </div>
            </div>
            <div class="col-sm-5 offset-sm-2 col-md-7 offset-md-0"> </div>      
            <div class="col-10">
              <select id="status">
                <option selected>Seleccione un Status</option>
                <option value="reserved">Reserved</option>
                <option value="completed">Completed</option>
                <option value="cancelled">Cancelled</option>
              </select>
              Client >>><select id="select-client"></select>
              <script type="text/javascript">
                    window.onload = clientBox();
                    </script>
              Motorbike >>><select id="select-motorbike"></select>
              <script type="text/javascript">
                    window.onload = motorbikeBox();
                    </script>
            </div>
            <div class="col-sm-5 offset-sm-2 col-md-7 offset-md-0"> .</div>
              <div>
                <button onclick="postReservation()" type="button" class="btn
                  btn-primary">Crear</button>
                <button onclick="getReservation()" type="button" class="btn
                  btn-success">Ver</button>
                <button onclick="putReservation()" type="button" class="btn
                  btn-warning">Guardar Edición</button>
              </div>
            </div>
            <div>
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">Devolution Date</th>
                    <th scope="col">Status</th>
                    <th scope="col">Client</th>
                    <th scope="col">Motorbike</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody id="reservation"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
